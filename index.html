<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form Validation</title>
</head>
<body>

    <header> 
        <h2>FORM VALIDATION USING REGULAR EXPRESSION IN JAVASCRIPT </h2>

    </header>
    <main>
        <div class = "container">
            <!-- title attribute to describe teh pattern to help the user-->
            <div class ="input-name">
                <label for="fullName"> Full Name </label>
                <input type="text" 
                name="Full Name" 
                id="full-name" 
                pattern="([a-zA-Z])(\s)([a-zA-Z])$/g" title="Must contain only letters"
                placeholder="FirstName LastName" required >

                <p class="input-name-error"> Incorrect Full Name Input Format! </p>
            </div>

            <div class ="input-email">
                <label for="email"> Email </label>
                <input type="text" 
                name="email" 
                id="email" 
                pattern="[\w._+-]+@[\w.-]+\.[a-z]{2,}$" title="Must be in the format: character@character.domain"
                placeholder="Enter your email here" required >

                <p class="email-error"> Incorrect Email Input Format! </p>
            </div>

            <div class="input-username">
                <label for="username"> Username</label>
                <input type="text"
                name="username"
                id="user-name"
                pattern= "(^[\w]){6,10}$" title="Must contain six or more characters"
                placeholder="Enter your username here" required />

                <p class="user-name-error"> Incorrect Username Input Format! </p>
            </div>

            <div class ="input-password">
            <label for="password"> Password</label>
            <input type="text"
            name="password"
            id="password"
            pattern= "(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{7,}" title="Must contain at least 7 characters which consist of at least one uppercase, lowercase and number"
            placeholder="Enter your password here" required >

            <p class="password-error"> Incorrect Password Input Format! </p>

            </div>


            <div class="phone-input">
            <label for="phone"> Phone</label>
            <!-- we need a json file or a url link for countries short code and their respective call codes. The countries codes used here are temporary-->
            <select name="code-select" id="code-select">
                <option value="CAN-1">CAN-1</option>
                <option value="NGR-234">NGR-234</option>
                <option value="GER-49">GER-49</option>
                <option value="EST-372">EST-372</option>
            </select>
            <input type="tel" name="phoneNumber" 
            id="phone-number" 
            pattern="(^[\d]){10}$" title="Must contain 10 numbers matched with your country code"
            placeholder="write your phone number here" required />

            <p class="number-error"> Incorrect Phone Number Input Format! </p>
        </div>

        <div class ="input-website">
            <label for="fav-website"> Favorite Website </label>
            <input type="text" 
            name="fav-website" 
            id="fav-website" 
            pattern= "(https://)(www)\.[\w_+-]+\.(\w){2,}$" title="Must be in the format: https://www.character.domain"
            placeholder="https://www.myfavorite-website.domain" required >

            <p class="input-website-error"> Incorrect Website Input Format! </p>
        </div>

            <!-- <button> Submit </button> -->
            <input type="button" value="Submit"/>
        </div>
    </main>
    
</body>
</html>
